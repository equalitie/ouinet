variables:
  BUILD_PATH: 'build/$TARGET_PLATFORM'
  BUILDER_IMAGE: '$CI_REGISTRY_IMAGE:$TARGET_PLATFORM-builder'

.linux-build:
  stage: build
  tags:
    - docker
  image: $BUILDER_IMAGE
  artifacts:
    paths:
      - $BUILD_PATH/client
      - $BUILD_PATH/injector
      - $BUILD_PATH/lib*.so
      - $BUILD_PATH/lib*.so.*
      - $BUILD_PATH/test/test-*
    expire_in: 6h
  cache:
    key: single
    paths:
      - $BUILD_PATH/modules/*/go-workspace
      - $BUILD_PATH/src/ouiservice/lampshade/go-workspace
  script:
    - mkdir -p $BUILD_PATH
    - cd $BUILD_PATH
    - cmake $CI_PROJECT_DIR
    - make -j `nproc`

.linux-unit-test:
  stage: test
  tags:
    - docker
    - ptrace
  artifacts:
    paths:
      - $BUILD_PATH/client
      - $BUILD_PATH/injector
      - $BUILD_PATH/lib*.so
      - $BUILD_PATH/lib*.so.*
      - $BUILD_PATH/test/test-*
    expire_in: 6h
  image: $BUILDER_IMAGE
  script:
    - export LD_LIBRARY_PATH=$CI_PROJECT_DIR/$BUILD_PATH:/usr/local/lib
    - for test in ./$BUILD_PATH/test/test-*; do "$test" --log_level=test_suite; done

.linux-integration-test:
  stage: test
  tags:
    - docker
  image: $BUILDER_IMAGE
  script:
    - export LD_LIBRARY_PATH=$CI_PROJECT_DIR/$BUILD_PATH:/usr/local/lib
    - export OUINET_BUILD_DIR=$CI_PROJECT_DIR/$BUILD_PATH
    - ./scripts/run_integration_tests.sh

